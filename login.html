<form name="signinForm" class="form-signin" ng-submit="clickSignin()">
    <div class="form-group">
        <input type="text" class="form-control input-lg" ng-model="name" placeholder="Name" required/>
    </div>
    <div class="form-group">
        <input type="password" class="form-control input-lg" ng-model="password" placeholder="Password" required/>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Get into your app</button>
</form>
